<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects in School</title>
    <script src="objects.js"></script>
    <script src="data.js"></script>
    <script src="actions.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body onload="setUp()">
<h1> Objects in School</h1>
    <select id="List" onchange="determineList(this.value)">
        <option value="0">Select Item</option>
        <option value="1">Students</option>
        <option value="2">Teachers</option>
        <option value="3">Sections</option>
    </select>



    <br><br>

    <div id="OutputList"></div>
<div id="students"></div>
<div id="teachers"></div>
    <hr>

    <br>

    <select id="studentList">
        <option value="0">Select Student</option>
    </select>
    <select id="sectionList">
    <option value="0">Select Section</option>
    </select>
    <button id="addBtn" onclick="addItems()">Add Selection</button>
    <button id="removeBtn" onclick="removeItems()">Remove Selection</button>
<br>
    <select id="teacherList"><option value="0">Select Teacher</option>
    </select>
    <select id="Listsection">
    <option value="0">Select Section</option>
    </select>
    <button id="Btnadd" onclick="addItems()">Add Selection</button>
    <button id="Btnremove" onclick="removeItems()">Remove Selection</button>
    <br><br>
    <br>
    <hr>
    <br>
    <br>

    <input id="studentfirst" placeholder="First Name">
    <input id="studentlast" placeholder="Last Name">
    <input id="studentgrade" placeholder="Grade">

    <button id="addStudent" onclick="addStudent()">Add Student</button>
    <!--<button id="removeStudent" onclick="removeStudent()">Remove Student</button>-->

    <br><br>

    <input id="teacherfirst" placeholder="First Name">
    <input id="teacherlast" placeholder="Last Name">
    <input id="teachersubject" placeholder="Subject">

    <button id="addTeacher" onclick="addTeacher()">Add Teacher</button>
    <!--<button id="removeTeacher" onclick="removeTeacher()">Remove Teacher</button>-->
    <br><br>

    <input id="sectionname" placeholder="Section Name">
    <input id="sectioncount" placeholder="Section Count">

    <button id="addSection" onclick="addSection()">Add Section</button>
    <!--<button id="removeSection" onclick="removeSection()">Remove Section</button>-->
    <br><br>

    <div id="added"></div>

</body>
</html>
