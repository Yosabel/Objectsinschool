<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects in School</title>
    <script src="objects.js"></script>
    <script src="data.js"></script>
    <script src="actions.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body onload="setUp()">
<h1> Objects in School</h1>
    <select id="List" onchange="determineList(this.value)">
        <option value="0">Select Item</option>
        <option value="1">Students</option>
        <option value="2">Teachers</option>
        <option value="3">Sections</option>
    </select>



    <br><br>

    <div id="OutputList"></div>
<div id="students"></div>
<div id="teachers"></div>
    <hr>

    <br>

    <select id="studentList">
        <option value="0">Select Student</option>
    </select>
    <select id="sectionList">
    <option value="0">Select Section</option>
    </select>
    <button id="addBtn" onclick="addStudentToSection()"type="button" style="width:200px ; height:30px">Add Selection</button>
    <button id="removeBtn" onclick="removeItems()"type="button" style="width:200px ; height:30px">Remove Selection</button>
<br>
    <select id="teacherList"><option value="0">Select Teacher</option>
    </select>

    <select id="Listsection">
    <option value="0">Select Section</option>
    </select>
    <button id="Btnadd" onclick="addTeacherToSection()"type="button" style="width:200px ; height:30px">Add Selection</button>
    <button id="Btnremove" onclick="removeItems()"type="button" style="width:200px ; height:30px">Remove Selection</button>
    <br><br>
<div id="addTeacherToSectiom" ></div>
<div id="addStudentsToSectiom" ></div>
    <br>
    <hr>
    <br>
    <br>

    <input id="studentfirst" placeholder="First Name">
    <input id="studentlast" placeholder="Last Name">
    <input id="studentgrade" placeholder="Grade">

    <button id="addStudent" onclick="addStudent()"type="button" style="width:200px ; height:30px">Add Student</button>
    <button id="removeStudent" onclick="removeStudentFromSection()"type="button" style="width:200px ; height:30px">Remove Student</button>

    <br><br>

    <input id="teacherfirst" placeholder="First Name">
    <input id="teacherlast" placeholder="Last Name">
    <input id="teachersubject" placeholder="Subject">

    <button id="addTeacher" onclick="addTeacher()"type="button" style="width:200px ; height:30px">Add Teacher</button>
    <button id="removeTeacher" onclick="removeTeacherFromSection()"type="button" style="width:200px ; height:30px">Remove Teacher</button>
    <br><br>

    <input id="sectionname" placeholder="Section Name">
    <input id="sectioncount" placeholder="Section Count">

    <button id="addSection" onclick="addSection()"type="button" style="width:200px ; height:30px">Add Section</button>

    <br><br>

    <div id="added"></div>


</body>
</html>
